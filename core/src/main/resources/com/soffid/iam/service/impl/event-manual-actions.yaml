- name: send-email
  handler: com.soffid.iam.web.issue.NotifyUser
  parameters:
  - name: to
    nlsLabel: tools.disable-users.sendTo
    dataType: EMAIL
    required: true
  - name: subject
    nlsLabel: tools.disable-users.subject
    dataType: STRING
    required: true
  - name: body
    nlsLabel: editorEmail.Titol
    dataType: HTML
    required: true
- name: unlock-account
  handler: com.soffid.iam.web.issue.UnlockAccount
- name: lock-account
  handler: com.soffid.iam.web.issue.LockAccount
- name: disable-user
  handler: com.soffid.iam.web.issue.DisableUser
- name: lock-host
  handler: com.soffid.iam.web.issue.LockHost
- name: unlock-host
  handler: com.soffid.iam.web.issue.UnlockHost
- name: merge-users
  handler: com.soffid.iam.web.issue.MergeUsers
- name: add-comment
  handler: com.soffid.iam.web.issue.AddComment
  parameters:
  - name: subject
    nlsLabel: tools.disable-users.subject
    dataType: STRING
    required: true
