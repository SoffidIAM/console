- name: send-email
  handler: com.soffid.iam.web.events.NotifyUser
  parameters:
  - name: body
    nlsLabel: editorEmail.Titol
    dataType: STRING
    required: true
  - name: subject
    nlsLabel: tools.disable-users.subject
    dataType: STRING
    required: true
  - name: to
    nlsLabel: tools.disable-users.sendTo
    dataType: EMAIL
    required: true
- name: unlock-account
  handler: com.soffid.iam.web.events.UnlockAccount
- name: lock-account
  handler: com.soffid.iam.web.events.LockAccount
- name: disable-user
  handler: com.soffid.iam.web.events.DisableUser
- name: lock-host
  handler: com.soffid.iam.web.events.LockHost
- name: unlock-host
  handler: com.soffid.iam.web.events.UnlockHost
- name: merge-users
  handler: com.soffid.iam.web.events.MergeUsers
