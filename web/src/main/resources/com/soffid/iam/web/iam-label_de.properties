issues.account-created.definition=Dieses Problem wird erstellt, wenn der Synchronisierungsserver erkennt, wann ein neues Konto erstellt wird. Dies kann nach der Ausführung des Versöhnungsprozesses geschehen
issues.disconnected-system.definition=Dieses Problem wird erstellt, wenn der Sync -Server erkennt, dass ein Zielsystem offline ist
issues.discovered-host.definition=Dieses Problem wird erstellt, wenn der Sync -Server einen neuen Host im Netzwerk erkennt. Dies geschieht erst nach Ausführung des Netzwerkerkennungsverfahrens.
issues.discovered-system.definition=Dieses Problem wird erstellt, wenn der SYNC -Server ein neues System in einem Host erkennt. Dies geschieht erst nach Ausführung des Netzwerkerkennungsverfahrens.
issues.duplicated-user.definition=Das System erkennt, dass es doppelte Benutzer gibt oder wenn die Aufgabe manuell aus der Benutzerverwaltung generiert wird.
issues.enabled-account-on-disabled-user.definition=Dieses Problem wird erstellt, wenn ein aktiviertes Konto bei einem deaktivierten Benutzer erkannt wird. Dies kann nach der Ausführung des Versöhnungsprozesses geschehen.
issues.failed-job.definition=Dieses Problem wird erstellt, wenn das System Jobfehler erkennt. Dies kann durch Ausführen einer geplanten Aufgabe geschehen.
issues.global-failed-login.definition=Dieses Problem wird erstellt, wenn die Anzahl der Sitzungsstartfehler den Schwellenwert von 0,8 überschreitet.
issues.integration-errors.definition=Dieses Problem wird erstellt, wenn der Synchronisierungsserver einen Integrationsfehler zwischen Absolvent und einem Endsystem erkennt. Sie können die Aufgabe in der Überwachung und Berichterstattung überprüfen.
issues.locked-account.definition=Dieses Problem wird erstellt, wenn ein Konto blockiert wurde, um die maximale Anzahl von Anmeldeversuchen zu übertreffen. Sie können die Eigenschaftssperrung nach Fehlern in den Einstellungen zur Kennwortrichtlinien konfigurieren. Selbst wenn es vorübergehend gesperrt ist, wird der Vorfall erzeugt.
issues.login-different-country.definition=Dieses Problem wird erstellt, wenn Saffid ein neues Login aus einem anderen Land erkennt. Es funktioniert nur mit dem Identitätsanbieter und es ist erforderlich, dass die Geolocation -Datenbank aktualisiert wird.
issues.login-from-new-device.definition=Dieses Problem wird erstellt, wenn Saffid eine neue Anmeldung von einem neuen Gerät erkennt. Es funktioniert nur mit dem Identitätsanbieter.
issues.login-not-recognized.definition=Dieses Problem wird erstellt, wenn Saffid in der Saifid -Konsole oder in Saoffid als Identitätsanbieter eine nicht erkannte Anmeldung erkennt (deaktivierter Benutzer oder Benutzer nicht).
issues.otp-failures.definition=Dieses Problem wird erstellt, wenn ein OTP blockiert wird, um die Anzahl der Versuche zu übertreffen. Derzeit blockiert mit 10 erfolglosen Versuchen.
issues.pam-violation.definition=Dieses Problem wird erstellt, wenn eine der Regeln des PAM verletzt wird. Sie können die PAM -Regeln und die PAM -Richtlinien definieren. Beachten Sie, dass Sie die Option "Open -Problem" in den PAM -Richtlinien überprüfen müssen, die Sie kontrollieren möchten.
issues.password-changed.definition=Dieses Problem wird erstellt, wenn eine Passwortänderung erkannt wird. Diese Änderungen stammen aus dem Endsystem (Active Directory oder Saffid OpenLdap) und Saifid wurde benachrichtigt. Das Problem wird nicht erstellt, wenn es sich um den Bediener oder ein Skript handelt, das das Kennwort in Absolvent ändert.
issues.permissions-granted.definition=Dieses Problem wird erstellt, wenn festgestellt wird, dass einem Benutzer im Endsystem Berechtigungen erteilt wurden. Dies kann nach der Ausführung des Versöhnungsprozesses geschehen.
issues.risk-increase.definition=Dieses Problem wird erstellt, wenn festgestellt wird, dass einem Benutzer im Endsystem Berechtigungen erteilt wurden. Dies kann nach der Ausführung des Versöhnungsprozesses geschehen.
issues.robot-login.definition=Dieses Problem wird erstellt, wenn es erkannt wird, dass jemand, der die Captcha nicht überschritten hat, sich beim Identitätsanbieter anmelden.
issues.security-exception.definition=Dieses Problem wird erstellt, wenn nicht autorisierter Zugriff auf die Konsole über WebService oder Admin -Konsole auftritt.
