tools.redundant.introduction={
Ein Profil auf hoher Ebene kann App-Berechtigungen enthalten oder gewähren. Andererseits können App-Berechtigungen Berechtigungen auf niedriger Ebene enthalten oder gewähren. Diese werden im Allgemeinen alle als Rollen bezeichnet.

Einigen Benutzern werden möglicherweise sowohl High-Level-Profile als auch Anwendungsberechtigungen oder Low-Level-Berechtigungen gewährt.

In diesem Fall können Rollen auf niedriger Ebene aus der Soffid-Datenbank entfernt werden, da sie über Rollenvererbungsregeln vererbt werden.

Dieses Tool identifiziert alle Rollen auf niedriger Ebene, die Benutzern gleichzeitig mit der ihnen zugewiesenen Rolle auf hoher Ebene gewährt werden, und entfernt sie.
}
