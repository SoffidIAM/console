tools.disable-accounts.introduction={
Wahrscheinlich gibt es einige Konten, die nicht mehr genutzt werden. Mit diesem Tool können Sie sie identifizieren und entsprechend handeln.

Der Prozess besteht aus zwei Schritten

1. Filtern Sie das Universum der zu analysierenden Konten.

2. Wählen Sie die Aktionen aus, die für diese Konten ausgeführt werden sollen.

Normalerweise verwenden Sie dieses Tool zunächst nur für einen Teil Ihrer Konten.
Sie können beispielsweise eine Nachricht senden, wenn das Passwort bald abläuft, das Konto deaktivieren, wenn es sich in den letzten 90 Tagen nicht angemeldet hat, oder es vollständig löschen, wenn das Konto 30 Tage lang deaktiviert war.
}
