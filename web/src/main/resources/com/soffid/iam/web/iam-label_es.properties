tools.disable-users.introduction={
Probablemente hay algunos usuarios que no necesitan acceder a ningún sistema de información. Con esta herramienta podrá identificarlos y actuar en consecuencia.

El proceso consta de dos pasos

1. Filtrar el universo de usuarios a analizar. 

2. Seleccionar las acciones a realizar sobre esos usuarios.

Lo habitual es utilizar inicialmente esta herramienta sólo con un subconjunto de sus usuarios.
Por ejemplo, puedes enviar un mensaje cuando la contraseña esté llegando a la fecha de caducidad, deshabilitar al usuario cuando no haya iniciado sesión en los últimos 90 días o eliminar completamente sus cuentas cuando la identidad haya estado deshabilitada durante 30 días.
}
