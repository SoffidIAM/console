tools.redundant.filter=Filtrar roles
tools.redundant.introduction={
Un perfil de alto nivel puede contener o conceder permisos de aplicación. Por otro lado, los permisos de aplicación pueden contener o conceder permisos de bajo nivel. Todos ellos se denominan generalmente roles.

Algunos usuarios pueden tener concedidos tanto perfiles de alto nivel como permisos de aplicación o permisos de bajo nivel.

En ese caso, los roles de bajo nivel pueden eliminarse de la base de datos Soffid, ya que se heredan a través de las reglas de herencia de roles.  

Esta herramienta identifica cualquier rol de bajo nivel concedido a los usuarios al mismo tiempo que su rol de alto nivel propietario, y los elimina.
}
