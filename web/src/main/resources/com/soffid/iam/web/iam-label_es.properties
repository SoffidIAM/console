tools.disable-accounts.introduction={
Probablemente hay algunas cuentas que ya no se utilizan. Con esta herramienta podrá identificarlas y actuar en consecuencia.

El proceso consta de dos pasos

1. Filtrar el universo de cuentas a analizar. 

2. Seleccionar las acciones a realizar sobre esas cuentas.

Lo habitual es utilizar inicialmente esta herramienta sólo con un subconjunto de sus cuentas.
Por ejemplo, puedes enviar un mensaje cuando la contraseña esté llegando a la fecha de caducidad, desactivar la cuenta cuando no se haya iniciado sesión en los últimos 90 días o eliminarla completamente cuando la cuenta lleve desactivada 30 días.
}
