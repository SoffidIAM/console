issues.account-created.definition=Questo problema viene creato quando il server Sync rileva quando viene creato un nuovo account. Ciò può verificarsi dopo l'esecuzione del processo di riconciliazione
issues.disconnected-system.definition=Questo problema viene creato quando il server di sincronizzazione rileva che un sistema di destinazione è offline
issues.discovered-host.definition=Questo problema viene creato quando il server Sync rileva un nuovo host nella rete. Ciò si verifica solo dopo che il processo di scoperta della rete è stato eseguito.
issues.discovered-system.definition=Questo problema viene creato quando il server Sync rileva un nuovo sistema in un host. Ciò si verifica solo dopo che il processo di scoperta della rete è stato eseguito.
issues.duplicated-user.definition=Il sistema rileva che esistono utenti duplicati o quando l'attività viene generata manualmente dalla gestione degli utenti.
issues.enabled-account-on-disabled-user.definition=Questo problema viene creato quando viene rilevato un account abilitato su un utente disabilitato. Ciò può verificarsi dopo che il processo di riconciliazione è stato eseguito.
issues.failed-job.definition=Questo problema viene creato quando il sistema rileva guasti di lavoro. Ciò può verificarsi eseguendo qualsiasi attività programmata.
issues.global-failed-login.definition=Questo problema viene creato quando il numero di guasti di avvio della sessione supera la soglia di 0,8.
issues.integration-errors.definition=Questo problema viene creato quando il server Sync rileva un errore di integrazione tra SoffID e un sistema finale. È possibile controllare l'attività nel monitoraggio e nel reporting.
issues.locked-account.definition=Questo problema viene creato quando un account è stato bloccato per superare il numero massimo di tentativi di accesso. È possibile configurare il blocco della proprietà dopo gli errori nelle impostazioni delle politiche della password. Anche se è temporaneamente bloccato, l'incidente verrà generato.
issues.login-different-country.definition=Questo problema viene creato quando Soffid rileva un nuovo accesso da un altro paese. Funziona solo con il fornitore di identità ed è necessario aggiornare il database della geolocalizzazione.
issues.login-from-new-device.definition=Questo problema viene creato quando SoffID rileva un nuovo accesso da un nuovo dispositivo. Funziona solo con il fornitore di identità.
issues.login-not-recognized.definition=Questo problema viene creato quando SoffID rileva un accesso non riconosciuto (l'utente o l'utente disabilitato non esiste) nella console soffid o in SoffID come fornitore di identità.
issues.otp-failures.definition=Questo problema viene creato quando un OTP è bloccato per superare il numero di tentativi. Attualmente bloccato con 10 tentativi senza successo.
issues.pam-violation.definition=Questo problema viene creato quando una qualsiasi delle regole del PAM viene violata. Puoi definire le regole PAM e le politiche PAM. Tieni presente che devi controllare l'opzione "Open Exssic" nelle politiche PAM che desideri controllare.
issues.password-changed.definition=Questo problema viene creato quando viene rilevata una modifica della password. Queste modifiche provengono dal sistema finale (Active Directory o Soffid OpenlDAP) e SoffID è stata avvisata. Il problema non viene creato se è l'operatore o uno script che modifica la password in SoffID.
issues.permissions-granted.definition=Questo problema viene creato quando viene rilevato che le autorizzazioni sono state assegnate a un utente sul sistema finale. Ciò può verificarsi dopo che il processo di riconciliazione è stato eseguito.
issues.risk-increase.definition=Questo problema viene creato quando viene rilevato che le autorizzazioni sono state assegnate a un utente sul sistema finale. Ciò può verificarsi dopo che il processo di riconciliazione è stato eseguito.
issues.robot-login.definition=Questo problema viene creato quando viene rilevato viene rilevato che qualcuno che non ha superato il captcha sta cercando di accedere al fornitore di identità.
issues.security-exception.definition=Questo problema viene creato quando si verifica l'accesso non autorizzato alla console tramite Webservice o Console di amministrazione.
